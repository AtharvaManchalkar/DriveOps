name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install Frontend Dependencies
        run: |
          cd Car-Management-main/frontend
          rm -f package-lock.json
          npm install
          
      - name: Build Frontend
        run: |
          cd Car-Management-main/frontend
          REACT_APP_API_URL=${{ secrets.RENDER_BACKEND_URL }} npm run build
          
      - name: Deploy Backend to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          
      - name: Deploy Frontend to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          
  build-docker:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./Car-Management-main/frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/driveops-frontend:latest
          
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./Car-Management-main/backend/api
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/driveops-backend:latest